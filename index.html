<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qirat Registration – Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a5d57;
            --accent: #f4c542;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --gold: #d4af37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e6f0fa 0%, #d4e6f8 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-family: 'Amiri', serif;
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        h1 span {
            color: var(--accent);
            font-weight: 700;
        }

        p.subtitle {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .gender-cards {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .card {
            background: white;
            border-radius: 20px;
            width: 280px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(26,93,87,0.05), rgba(244,197,66,0.05));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            display: block;
        }

        .card h3 {
            font-size: 1.6rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .card p {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(26,93,87,0.3);
        }

        .btn:hover {
            background: #134a44;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(26,93,87,0.4);
        }

        .male .card-icon { color: #2196f3; }
        .female .card-icon { color: #e91e63; }

        footer {
            margin-top: 60px;
            color: #777;
            font-size: 0.9rem;
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .gender-cards { gap: 20px; }
            .card { width: 100%; max-width: 300px; }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Logo / Icon -->
    <img src="https://cdn-icons-png.flaticon.com/512/2936/2936993.png" alt="Quran" class="logo">

    <h1>Qirat <span>Registration</span></h1>
    <p class="subtitle">Select your gender to register for weekly Qirat recitation at the Masjid.</p>

    <div class="gender-cards">
        <!-- Male Card – FIRST -->
        <a href="male.html" class="card male">
            <span class="card-icon">Male</span>
            <h3>Brothers</h3>
            <p>Register your weekly Qirat schedule with ease.</p>
            <span class="btn">Go to Form</span>
        </a>

        <!-- Female Card – SECOND -->
        <a href="female.html" class="card female">
            <span class="card-icon">Female</span>
            <h3>Sisters</h3>
            <p>Register for Qirat recitation on your preferred days.</p>
            <span class="btn">Go to Form</span>
        </a>
    </div>

    <footer>
        JUMJ Med Fam |
    </footer>
</div>

</body>
</html>
