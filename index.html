<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qirat Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0a5d52;
            --accent: #e8b923;
            --bg: #f8fafa;
            --text: #2d3748;
            --card: #ffffff;
            --shadow: 0 8px 32px rgba(10, 93, 82, 0.08);
            --glow: #e8b92344;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
            line-height: 1.6;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        /* Beautiful Islamic Logo (SVG) */
        .logo {
            width: 110px;
            height: 110px;
            margin-bottom: 1.8rem;
            animation: gentleFloat 4s ease-in-out infinite;
            filter: drop-shadow(0 6px 16px rgba(10, 93, 82, 0.12));
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(1deg); }
        }

        h1 {
            font-family: 'Amiri', serif;
            font-size: 2.8rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        h1 span {
            color: var(--accent);
        }

        .subtitle {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 3rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .cards {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            background: var(--card);
            border-radius: 1.5rem;
            width: 260px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(10,93,82,0.03), rgba(232,185,35,0.03));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::before { opacity: 1; }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 40px rgba(10, 93, 82, 0.15);
        }

        .card-icon {
            font-size: 3.2rem;
            margin-bottom: 1rem;
            display: block;
        }

        .card h3 {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .card p {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 1.2rem;
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            font-weight: 500;
            padding: 0.75rem 1.8rem;
            border-radius: 2rem;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #0a4a42;
            transform: translateY(-2px);
        }

        .male .card-icon { color: #1e88e5; }
        .female .card-icon { color: #d81b60; }

        footer {
            margin-top: 4rem;
            font-size: 0.9rem;
            color: #777;
            font-weight: 500;
        }

        @media (max-width: 640px) {
            h1 { font-size: 2.3rem; }
            .card { width: 100%; max-width: 300px; }
            .cards { gap: 1.5rem; }
            .logo { width: 90px; height: 90px; }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Beautiful Islamic SVG Logo -->
    <svg class="logo" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
        <!-- Background Circle -->
        <defs>
            <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#0a5d52" />
                <stop offset="100%" stop-color="#0a7a6d" />
            </linearGradient>
            <filter id="glow">
                <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>

        <!-- Outer Circle -->
        <circle cx="60" cy="60" r="56" fill="url(#bgGrad)" stroke="#e8b923" stroke-width="1.5"/>

        <!-- Open Quran Book -->
        <path d="M 35 48 Q 35 42, 40 40 Q 60 38, 80 40 Q 85 42, 85 48 L 85 72 Q 85 78, 80 80 Q 60 82, 40 80 Q 35 78, 35 72 Z" 
              fill="#ffffff" stroke="#e8b923" stroke-width="1.2"/>

        <!-- Quran Pages (Left) -->
        <path d="M 38 50 L 58 52 L 58 70 L 38 68 Z" fill="#f4f4f4" opacity="0.9"/>
        <path d="M 42 54 L 54 55 L 54 66 L 42 65 Z" fill="#e8e8e8"/>

        <!-- Quran Pages (Right) -->
        <path d="M 62 52 L 82 50 L 82 68 L 62 70 Z" fill="#f4f4f4" opacity="0.9"/>
        <path d="M 66 55 L 78 54 L 78 65 L 66 66 Z" fill="#e8e8e8"/>

        <!-- Arabic Calligraphy: القرآن -->
        <text x="60" y="62" font-family="Amiri, serif" font-size="16" fill="#e8b923" text-anchor="middle" font-weight="700" filter="url(#glow)">
            القرآن
        </text>

        <!-- Subtle Shine -->
        <circle cx="48" cy="50" r="4" fill="#ffffff" opacity="0.3"/>
        <circle cx="72" cy="50" r="3" fill="#ffffff" opacity="0.3"/>
    </svg>

    <!-- Title -->
    <h1>Qirat <span>Registration</span></h1>
    <p class="subtitle">Choose your section to register for weekly Qirat recitation.</p>

    <!-- Gender Cards -->
    <div class="cards">
        <!-- Brothers First -->
        <a href="male.html" class="card male">
            <span class="card-icon">Male</span>
            <h3>Brothers</h3>
            <p>Register your weekly Qirat schedule.</p>
            <span class="btn">Enter</span>
        </a>

        <!-- Sisters Second -->
        <a href="female.html" class="card female">
            <span class="card-icon">Female</span>
            <h3>Sisters</h3>
            <p>Register your preferred Qirat days.</p>
            <span class="btn">Enter</span>
        </a>
    </div>

    <!-- Footer -->
    <footer>JUMJ Med Fam</footer>
</div>

</body>
</html>
